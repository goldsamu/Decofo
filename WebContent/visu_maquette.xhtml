<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">


<ui:composition template="/template/mylayout.xhtml">
	<ui:param name="activeIndex" value="1" />
	<ui:define name="content">
		<div class="ui-g">
			<DIV class="ui-g-3">
				<p:inputText style="width:100%" placeholder="Search" value="">
					<p:ajax event="keyup" update=""></p:ajax>
				</p:inputText>
			</DIV>
			<DIV class="ui-g-3" />
			<DIV class="ui-g-3">
				<p:button outcome="visu_maquette" value="Visualiser"
					icon="fa fa-search">
				</p:button>
			</DIV>
			<DIV class="ui-g-3">
				<p:commandButton value="Ajout élément"
					onclick="PF('addElementDialog').show();">
				</p:commandButton>
			</DIV>
		</div>
		<div class="ui-g">
			<div class="ui-g-6">
				<h:form id="tree">
					<h3 style="margin-top: 0">Eléments</h3>
					<p:growl id="messages" showDetail="true" />
					<p:tree value="#{treeView.root}" var="element" dynamic="true"
						selectionMode="single" selection="#{treeView.selectedElement}">
						<p:ajax event="expand" listener="#{treeView.onNodeExpand}" />
						<p:ajax event="select" update=":myElement" listener="#{treeView.onNodeSelect}" />
						<p:treeNode>
							<h:outputText value="#{element.getName()}" />
						</p:treeNode>
					</p:tree>
				</h:form>
			</div>
			<div>
				<h:outputText id="myElement" value="#{elementController.theElement}" />
			</div>
		</div>
		<div class="ui-g">
			<div class="ui-g-6"></div>
			<div class="ui-g-6">
				<p:commandButton value="Modifier élément"
					onclick="PF('modifieElementDialog').show();">
				</p:commandButton>
			</div>
		</div>
		<p:dialog header="Modifier élément" widgetVar="modifieElementDialog"
			modal="true" resizable="false" responsive="true" draggable="false"
			width="50%">
		</p:dialog>

		<p:dialog header="Ajout Element" widgetVar="addElementDialog"
			modal="true" resizable="false" responsive="true" draggable="false"
			width="50%">
			<p:ajax event="close" update="addElementForm"
				listener="#{signUpView.handleClose}" />

			<h:form id="addElementForm">
				<c:set var="element" value="#{signUpView.element}" />

				<p:messages />
				<p:panelGrid columns="3" layout="grid"
					columnClasses="ui-grid-col-3, ui-grid-col-6, ui-grid-col-3">


					<h:outputText value="Nom : " />
					<p:inputText type="text" value="" class="form-control"
						id="inputName" placeholder="Nom" required="true"
						requiredMessage="Nom requis" />
					<p:message for="inputName" showDetail="false" display="icon">
						<p:autoUpdate />
					</p:message>


					<h:outputText value="Code :" />
					<p:inputText type="text" value="" class="form-control"
						id="inputCode" placeholder="Code" required="true"
						requiredMessage="Code requis" />
					<p:message for="inputCode" showDetail="false" display="icon">
						<p:autoUpdate />
					</p:message>

					<h:outputText value="Crédits :" />
					<p:inputText type="text" value="" class="form-control"
						id="inputCrédits" placeholder="Crédits" required="true"
						requiredMessage="Crédits requis" />
					<p:message for="inputCode" showDetail="false" display="icon">
						<p:autoUpdate />
					</p:message>

					<h:outputText value="Père :" />

					<h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
						<p:outputLabel for="responsable" value="" />
						<p:selectOneMenu id="responsable" value="" style="width:125px">
							<f:selectItem itemLabel="Select One" itemValue="" />
							<f:selectItem itemLabel="Semestre 1" itemValue="Semestre 1" />
							<f:selectItem itemLabel="Smestre 2" itemValue="Semestre 2" />
						</p:selectOneMenu>
					</h:panelGrid>
					<br />
					<h:outputText value="Nature :" />

					<h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
						<p:outputLabel for="nature" value="" />
						<p:selectOneMenu id="nature" value="" style="width:125px">
							<f:selectItem itemLabel="Select One" itemValue="" />
							<f:selectItem itemLabel="Formation" itemValue="Formation" />
							<f:selectItem itemLabel="Semestre" itemValue="Semestre" />
						</p:selectOneMenu>
					</h:panelGrid>


					<p:commandButton value="Accepter" update="" icon="fa fa-check">
					</p:commandButton>
				</p:panelGrid>

			</h:form>
		</p:dialog>

	</ui:define>
	<ui:define name="title">Decofo</ui:define>
</ui:composition>
</html>
