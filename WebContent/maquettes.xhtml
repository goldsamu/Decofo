<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">


<ui:composition template="/template/mylayout.xhtml">
	<ui:param name="activeIndex" value="1" />
	<ui:define name="content">
		<h:form>
			<div class="ui-g">
				<DIV class="ui-g-3">
					<p:inputText style="width:100%" placeholder="Search" value="">
						<p:ajax event="keyup" update=""></p:ajax>
					</p:inputText>
				</DIV>
				<DIV class="ui-g-3">
					<ui:remove>
						<p:selectBooleanCheckbox value="" itemLabel="Mes maquettes">
							<p:ajax update="models" />
						</p:selectBooleanCheckbox>
					</ui:remove>
				</DIV>

				<DIV class="ui-g-3">
					<p:commandButton value="Ajout maquette" rendered="#{personController.isAdmin()}"
						onclick="PF('addMaquetteDialog').show();">
					</p:commandButton>
				</DIV>
			</div>
			<div class="ui-g-12">

				<p:dataGrid id="models" var="model" value="#{modelView.models}"
					columns="1" layout="grid" rows="12" paginator="true" lazy="true"
					paginatorPosition="both"
					paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
					rowsPerPageTemplate="6,12,16, 32">


					<div class="ui-g-1 ">
						<h:outputText value="#{model.code} " />
					</div>

					<div class="ui-g-10"
						style="text-align: center; font-size: 20px; font-weight: bold;">
						<h:commandLink value="#{model.name}" action="#{modelView.showModel(model.code)}" />
					</div>
					<div class="ui-g-1">
						<p:commandButton icon="fa fa-pencil"
							onclick="PF('modifieMaquetteDialog').show();">
						</p:commandButton>
					</div>
					<div>
						<c:forEach var="responsible"
							items="#{model.responsibles}">
							<c:set var="counter" value="#{counter + 1}"></c:set>

							<h:outputText value="#{responsible} " />

						</c:forEach>
					</div>
				</p:dataGrid>
			</div>



		</h:form>
		
		<p:dialog header="Modifier maquette"
			widgetVar="modifierMaquetteDialog" modal="true" resizable="false"
			responsive="true" draggable="false" width="50%">
		</p:dialog>
		
		<p:dialog header="Ajout maquette" widgetVar="addMaquetteDialog"
			modal="true" resizable="false" responsive="true" draggable="false"
			width="50%">

			<h:form id="addMaquetteForm">

				<p:messages />

				<p:panelGrid columns="3" layout="grid"
					columnClasses="ui-grid-col-3, ui-grid-col-6, ui-grid-col-3">

					<h:outputText value="Nom : " />
					<p:inputText type="text" value="#{modelView.newModel.name}"
						styleClass="form-control" id="inputName" placeholder="Nom"
						required="true" requiredMessage="Nom requis" />
					<p:message for="inputName" showDetail="false" display="icon" />


					<h:outputText value="Code :" />
					<p:inputText type="text" value="#{modelView.newModel.code}"
						styleClass="form-control" id="inputCode" placeholder="Code"
						required="true" requiredMessage="Code requis" />
					<p:message for="inputCode" showDetail="false" display="icon">
						<p:autoUpdate />
					</p:message>

					<h:outputText value="Responsable :" />
					<h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
						<p:outputLabel for="responsable" value="" />
						<p:selectOneMenu id="responsable" value="#{modelView.responsible}">
							<f:selectItem itemLabel="Select One" itemValue="" />
							<f:selectItems value="#{personController.findAllPersons()}" />
							<p:ajax event="change" update="@this" />
						</p:selectOneMenu>
					</h:panelGrid>
					<h:commandButton value="Valider"
						action="#{modelView.createModel(personController.user)}"
						icon="fa fa-check">
					</h:commandButton>
				</p:panelGrid>
			</h:form>
		</p:dialog>
		
		<p:dialog header="Maquette" widgetVar="maquetteDialog" modal="true"
			showEffect="blind" hideEffect="explode" resizable="false">
			<p:outputPanel id="maquetteDetail" style="text-align:center;">
				<p:panelGrid columns="2" columnClasses="label,value">


					<h:outputText value="Code:" />
					<h:outputText value="" />

					<h:outputText value="Nom:" />
					<h:outputText value="" />

					<h:outputText value="Nombre de crÃ©dits:" />
					<h:outputText value="" />

					<h:outputText value="Responsables" />
					<h:outputText value="" />
				</p:panelGrid>
			</p:outputPanel>
		</p:dialog>

	</ui:define>
	<ui:define name="title">Decofo</ui:define>
</ui:composition>
</html>
